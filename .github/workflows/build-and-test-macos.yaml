name: Build and test on macOS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-11
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew install \
            cmake \
            freetype \
            gettext \
            imlib2 \
            lcov \
            librsvg \
            libxft \
            libxinerama \
            libxfixes \
            lua \
            ninja \
            pkg-config
      - name: Checkout
        uses: actions/checkout@v3
      - run: mkdir build
      - name: Configure with CMake
        working-directory: build
        run: cmake .. -G Ninja                 \
          -DMAINTAINER_MODE=ON                 \
          -DBUILD_WAYLAND=OFF                  \
          -DBUILD_TESTS=ON
      - name: Compile
        run: cmake --build build
      - name: Test
        working-directory: build
        run: ctest
