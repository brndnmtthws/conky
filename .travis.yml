language: cpp
dist: trusty
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - g++-8
            - cmake
            - libxdamage-dev
            - libx11-dev
            - libxft-dev
            - libxext-dev
            - libglib2.0-dev
            - libxml2-dev
            - libcurl4-gnutls-dev
            - liblua5.1-0-dev
            - libtolua++5.1-dev
            - libcairo2-dev
            - libimlib2-dev
            - libxinerama-dev
            - gawk
            - clang-6.0
        sonarcloud:
          organization: "brndnmtthws-github"
          token:
            secure: "KikPusy+HXcEVLr0Dqb6mkrefDU5jm7EGQ5fwO4sBG7bRMcnHV3V14s5yB4Ol8btpUC0nkNn/41+f37lkG+oT4y9ZeIH2ZrhsSEHxOgH6DF9ZSVJwtpLrF9siWgfZ0m5c5V7U5rzVYL3jlO1hQfXKCfMNAcwlKcEUrfpk7jVEZc="
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - cmake
            - libxdamage-dev
            - libx11-dev
            - libxft-dev
            - libxext-dev
            - libglib2.0-dev
            - libxml2-dev
            - libcurl4-gnutls-dev
            - liblua5.1-0-dev
            - libtolua++5.1-dev
            - libcairo2-dev
            - libimlib2-dev
            - libxinerama-dev
            - gawk
            - clang-6.0
        sonarcloud:
          organization: "brndnmtthws-github"
          token:
            secure: "KikPusy+HXcEVLr0Dqb6mkrefDU5jm7EGQ5fwO4sBG7bRMcnHV3V14s5yB4Ol8btpUC0nkNn/41+f37lkG+oT4y9ZeIH2ZrhsSEHxOgH6DF9ZSVJwtpLrF9siWgfZ0m5c5V7U5rzVYL3jlO1hQfXKCfMNAcwlKcEUrfpk7jVEZc="
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
before_install:
  - eval "${MATRIX_EVAL}"
before_script:
  - mkdir build
  - cd build
  - cmake -DCHECK_CODE_QUALITY=ON ..
  - cd ..
  - mkdir build-no-x11
  - cd build-no-x11
  - cmake -DBUILD_X11=OFF ..
  - cd ..
script:
  - cd build
  - build-wrapper-linux-x86-64 --out-dir bw-output make -j4
  - cd ../build-no-x11
  - make -j4
  - cd ..
  - sonar-scanner
branches:
  only:
    - master
sudo: false
cache:
  directories:
    - '$HOME/.sonar/cache'
